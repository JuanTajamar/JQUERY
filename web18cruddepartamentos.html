<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crud departamentos XML</h1>
    <lable>Id departamento</lable>
    <input type="text" id="cajaid"><br>
    <label>Nombre</label>
    <input type="text" id="cajanombre"><br>
    <label>Localidad</label>
    <input type="text" id="cajalocalidad"><br>
    <button id="botoninsert">Insertar</button>
    <button id="botonupdate">Modificar</button>
    <button id="botondelete">Eliminar</button>
    <table id="tabladepartamentos">
        <thead>
            <tr>
                <th>Id departamentos</th>
                <th>Nombre</th>
                <th>localidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url = "https://apicruddepartamentosxml.azurewebsites.net/";

        $(document).ready(function(){
            loadDepartamentos();
            $("#botoninsert").click(function(){
                let id = $("#cajaid").val();
                let nombre = $("#cajanombre").val();
                let localidad = $("#cajalocalidad").val();
                // Necesitamos generar un string con la misma estructura que el documento XML para sus registros
                let dataXML = getDepartamentoXML(id,nombre,localidad);
                let request = "api/departamentos";
                // Realizamos la peticion con Ajax
                $.ajax({
                    url: url + request,
                    type: "POST",
                    contentType: "text/xml",
                    data: dataXML,
                    success: function() {
                        console.log("Insertado");
                        loadDepartamentos();
                    }

                })
            })
            
            $("#botonupdate").click(function(){
                let id = $("#cajaid").val();
                let nombre = $("#cajanombre").val();
                let localidad = $("#cajalocalidad").val();
                let dataXML = getDepartamentoXML(id,nombre,localidad);
                let request = "api/departamentos";
                $.ajax({
                    url: url + request,
                    type: "PUT",
                    contentType: "text/xml",
                    data: dataXML,
                    success: function() {
                        console.log("Modificado");
                        loadDepartamentos();
                    }

                })
            })

            $("#botondelete").click(function(){
                let id = $("#cajaid").val()
                let request = "api/departamentos/" + id;
                $.ajax({
                    url: url + request,
                    type: "DELETE",
                    success: function() {
                        console.log("Eliminado");
                        loadDepartamentos();
                    }
                })
            })
            
        })

        function getDepartamentoXML (id, nombre, localidad){
            // Copiamos el codigo de generaci√≥n del objeto XML
                let dataXML = "<Departamento>";
                dataXML += "<IdDepartamento>" + id + "</IdDepartamento>";
                dataXML += "<Nombre>" + nombre + "</Nombre>";
                dataXML += "<Localidad>" + localidad + "</Localidad>";
                dataXML += "</Departamento>";

                return dataXML;
        }

        function loadDepartamentos() {
            var request = "api/departamentos";
            $.get(url + request, function(data){
                console.log("Leyendo...")
                var html = "";
                $(data).find("Departamento").each(function(){
                    var id = $(this).find("IdDepartamento").text()
                    var nombre = $(this).find("Nombre").text()
                    var localidad = $(this).find("Localidad").text()
                    html += "<tr>";
                    html += "<td>"+ id + "</td>";
                    html += "<td>" + nombre + "</td>";
                    html += "<td>" + localidad + "</td>";
                    html += "</tr>";
                })
                $("#tabladepartamentos tbody").html(html)
            })
        }



    </script>
</body>
</html>
