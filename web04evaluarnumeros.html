<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar n√∫meros</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <input type="text" id="cajanum1">
    <input type="text" id="cajanum2">
    <input type="text" id="cajanum3">
    <button id="botonevaluar">Evaluar</button>
    <h1 id="resultado"></h1>

    <script>
        $(document).ready(function(){
            $("#botonevaluar").click(function(){
                var num1 = parseInt($("#cajanum1").val())
                var num2 = parseInt($("#cajanum2").val())
                var num3 = parseInt($("#cajanum3").val())

                if (num1 > num2 && num1 > num3) {
                    mayor = num1;
                } else if (num2 > num1 && num2 > num3) {
                    mayor = num2;
                } else {
                    mayor = num3
                }

                if (num1 < num2 && num1 < num3) {
                    menor = num1;
                } else if (num2 < num1 && num2 < num3) {
                    menor = num2;
                } else {
                    menor = num3
                }

                var suma = num1 + num2  + num3

                var intermedio = suma - mayor - menor

                $("#resultado").text("Mayor: " + mayor + ", Intermedio: " + intermedio + ", Menor: " + menor)
            })
        })
    </script>
</body>
</html>
