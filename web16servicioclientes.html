<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de clientes</title>
</head>
<body>
    <h1>Selecci√≥n de Clientes</h1>
    <label>Seleccione un cliente</label>
    <select id="clientes"></select>
    <div id="container"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            let url = "https://apiclientesxml.azurewebsites.net/";
            let request = "api/clientes/getclientesxml";
            $.get(url + request, function(data){
                console.log("Leyendo...")
                $(data).find("CLIENTE").each(function(){
                    var id = $(this).attr("IDCLIENTE");
                    var nombre = $(this).find("NOMBRE").text();

                    var option = $("<option>")
                    option.val(id)
                    option.text(nombre);
                    $("#clientes").append(option);
                })
            })

            $("#clientes").change(function(){
                var id = $(this).val()
                $.get(url + request, function(data){
                    console.log("Leyendo detalles...")
                    var filtro = "CLIENTE[IDCLIENTE=" + id + "]"
                    var nodo = $(data).find(filtro).first()
                    var direccion = nodo.find("DIRECCION").text();
                    var email = nodo.find("EMAIL").text();
                    var codigopostal = nodo.find("CODIGOPOSTAL").text();
                    var paginaweb = nodo.find("PAGINAWEB").text();
                    var imagencliente = nodo.find("IMAGENCLIENTE").text();

                    var titulo = $("<h1>", {"text": direccion})
                    var img = $("<img>", {"src": imagencliente, "style": "width:200px; height: 250px"})
                    $("#container").append(titulo,img)
                })
            })
        })
    </script>
</body>
</html>
