<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Departamentos</title>
</head>
<body>
    <h1>Borrar departamentos</h1>
    <ul id="listadepartamentos"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        var url = "https://apicruddepartamentospgs.azurewebsites.net/"
        $(document).ready(function(){
            console.log("Estoy aqu√≠")
            loadDepartamentos();
        })

        function loadDepartamentos(){
            var request = "/webresources/departamentos";
            $.getJSON(url + request, function(data){
                console.log("Leyendo...");
                $.each(data, function(index, departamento){
                    var numero = departamento.numero;
                    var nombre = departamento.nombre;
                    var localidad = departamento.localidad;
                    var lista = $("<li>", {"text": + numero + ", " + nombre + ", " + localidad})
                    var boton = $("<button>", {"text":"Delete ", "value": numero})
                    lista.append(boton)
                    $("#listadepartamentos").append(lista);


                    boton.click(function(){
                        var idBoton = $(this).val() 
                        var requestDelete = "/webresources/departamentos/delete/" + idBoton;

                        $.ajax({
                            url: url + requestDelete,
                            type: "DELETE",
                            success: function(){
                                console.log("Eliminado");
                                $("#listadepartamentos").html("");
                                loadDepartamentos();
                           }
                        })                    
                    })
                })
            })
        }
        </script>
    </body>
</html>
