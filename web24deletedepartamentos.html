<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Departamentos</title>
</head>
<body>
    <h1>Borrar departamentos</h1>
    <ul id="listadepartamentos"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url = "https://apicruddepartamentospgs.azurewebsites.net/"
        $(document).ready(function(){
            loadDepartamentos();


        })

        function loadDepartamentos(){
            let request = "webresources/departamentos";
            $.getJSON(url + request, function(data){
                console.log("Leyendo...");
                var html = "";
                $.each(data, function(index, departamento){
                    var numero = departamento.numero;
                    var nombre = departamento.nombre;
                    var localidad = departamento.localidad;
                    var lista = $("<li>", {"text":nombre, "value": numero})
                })
                $("#listadepartamentos").html(html);
            })
        }
    </script>
</body>
</html>
