<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar botones</title>
</head>
<body>
    <h1>Sumar botones</h1>
    <div id="contenedor"></div>
    <h1 id="resultado">0</h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            for(var i = 1; i <= 10; i++){
                var boton = $("<button>");
                var aleatorio = parseInt(Math.random() * 100 + 1);
                boton.text("NÃºmero " + aleatorio)
                boton.val(aleatorio);
                $("#contenedor").append(boton);
                boton.click(function(){ 
                    var valor = parseInt($(this).val());
                    var suma = parseInt($("#resultado").text())
                    suma += valor;
                    $("#resultado").text(suma);
                })
            }
        })
    </script>
</body>
</html>
