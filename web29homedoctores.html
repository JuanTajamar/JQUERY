    <script>
        let url = "https://apicruddoctores.azurewebsites.net/";
        $(document).ready(function(){
          var params = new window.URLSearchParams(window.location.search);
          var idDelete = params.get('iddelete')
          if(idDelete != null){
            var requestDel = "api/Doctores/" + idDelete;
            $.ajax({
              url: url + requestDel,
              type: "DELETE",
              success: function(){
                console.log("Eliminando")
                
                loadDoctores()
              }
            })
          } else {
            loadDoctores()
          }
        });

        function loadDoctores(){
            var request = "api/doctores"
            $.ajax({
                url: url + request,
                type: "GET",
                success: function(data){
                    console.log("Leyendo...")
                    var html = "";
                    $.each(data, function(index, doctor){
                    html += "<tr>";
                    html += "<td>" + doctor.apellido + "</td>";
                    html += "<td>" + doctor.especialidad + "</td>";
                    html += "<td>" + doctor.salario + "</td>";
                    html += "<td><a href='web29homedoctores.html?iddelete=" + doctor.idDoctor + "' class='btn btn-danger m-3'>Delete</a></td>";
                    html += "</tr>";
                    })
                    $("#table-doc").html(html)
                }
            })
        }
    </script>
